<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>IdeaBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <section class="page-wrapper">
      <main>
        <header>
          <h1 class="logo"><span id="ideabox">2Do</span>box</h1>
        </header>
        <form>
          <input type="text" id="title-input" placeholder="Title">
          <textarea id="content-input" placeholder="Body"></textarea>
            <button id="submit" disabled>save</button><span id=importance-text>By importance:</span>
            <article class="importance-btns">
            <input class="important-btn" type="submit" id="all" value="all" />
            <input class="important-btn" type="submit" id="none" value="none"/>
            <input class="important-btn" type="submit" id="low" value="low"/>
            <input class="important-btn" type="submit" id="normal" value="normal"/>
            <input class="important-btn" type="submit" id="high" value="high"/>
            <input class="important-btn" type="submit" id="critical" value="critical"/>
          </article>
        </form>
      </main>
      <aside>
        <input type="text" id="search" placeholder="Search">
        <button id="listAll">show more</button>
        <section id="card-section">
          <!-- New Cards here! -->
        </section>
      </aside>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
      window.jQuery || document.write('<script src="Scripts/jquery-3.1.1.min.js"><\/script>')
    </script>
    <script src="Scripts/scripts.js"></script>
  </body>

</html>
